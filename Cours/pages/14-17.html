<!DOCTYPE html>
<html lang="fr-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Exemple de l'attribut readonly</title>
</head>

<body>
    <div class="container">
        <h1>Exemple de l'attribut readonly</h1>
        <form id="form" action="http://zamboyle.synology.me:2727/forms/demos/demo14-17.php" method="POST"
            updated="false">
            <label for="userFirstname" class="form-label" aria-label="Prénom de l'utilisateur">Prénom :</label>
            <input type="text" id="userFirstname" name="userFirstname" class="form-control" aria-required="true"
                aria-readonly="true" aria-valuetext="John" value="John" required readonly>
            <label for="userLastname" class="form-label">Nom :</label>
            <input type="text" id="userLastname" name="userLastname" class="form-control" aria-required="true"
                aria-readonly="true" required value="Doe" aria-valuetext="Doe" readonly>
            <label for="userEmail" class="form-label">Email :</label>
            <input type="email" id="userEmail" name="userEmail" class="form-control" aria-required="true"
                aria-readonly="true" required value="john@doe.com" aria-valuetext="john@doe.com" readonly>

            <label for="userAge" class="form-label">Age :</label>
            <input type="number" id="userAge" name="userAge" class="form-control" min="8" max="99" aria-required="true"
                aria-readonly="true" value="42" aria-valuetext="42" required readonly><br>
            <input id="btnSubmit" class="btn btn-primary" type="submit" value="Envoyer" hidden>
        </form><br />
        <input id="btnUpdate" type="button" class="btn btn-warning" aria-valuetext="Passer en mode édition"
            value="Passer en mode édition" onclick="btnUpdateClick()" mode="view">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://zamboyle.github.io/Cours/js/main.js" type="module"></script>
    <script src="./js/14-17.js"></script>
</body>

</html>
