<!DOCTYPE html>
<html lang="fr-BE">
<Head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="exercice10.css">
    <title>Partie 6 - Simple formulaire</title></Head>
<body>
<header></header>
<main><h1>Partie 6 - Simple formulaire</h1>
    <form action="http://zamboyle.synology.me:2727/forms/demos/showvars.php" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" aria-required="true" required tabindex="1"><br>
        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom" aria-required="true" required tabindex="2"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" required minlength="6" maxlength="60" tabindex="3"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="130" tabindex="4"><br>
        <label for="commentaires">Commentaires:</label>
        <textarea id="commentaires" name="commentaires" tabindex="5">Johnny </textarea><br>
        <label for="html">html</label>
        <input type="checkbox" id="html" name="html[]" checked tabindex="6"><br>
        <label for="css">css</label>
        <input type="checkbox" id="css" name="css[]" checked  tabindex="7"><br>
        <label for="php">php</label>
        <input type="checkbox" id="php" name="php[]" checked  tabindex="8"><br>
        <label for="newsletter">Newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter"  tabindex="9"><br>
        <input type="submit" value="Envoyer" class="envoyer"  tabindex="10">

    </form>
</main>

</body>
</html>
