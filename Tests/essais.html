<!DOCTYPE html>
<html lang="fr-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/15-3.css">
    <title>Exemple de tableau en HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #958d8d;
        }

        thead th,
        tfoot td {
            background-color: #7c96f3;
        }
        table caption {
            font-size: 1.5em;
            font-weight: bold;
            padding-bottom: 0.3em;
        }
    </style>
</head>

<body>
    <table summary="Résumé du contenu du tableau">
        <caption>Titre du tableau</caption>
        <thead>
          <tr>
            <th id="c1" scope="col">Entête 1</th>
            <th id="c2" scope="col">Entête 2</th>
            <th id="c3" scope="col">Entête 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td headers="c1" >Ligne 1, Colonne 1</td>
            <td>Ligne 1, Colonne 2</td>
            <td>Ligne 1, Colonne 3</td>
          </tr>
          <tr>
            <td>Ligne 2, Colonne 1</td>
            <td>Ligne 2, Colonne 2</td>
            <td>Ligne 2, Colonne 3</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Pied du tableau</td>
          </tr>
        </tfoot>
      </table>
</body>

</html>
